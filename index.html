<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeaderBoard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
            <form class="form-group">
                <input type="text" id="firstname" placeholder="First Name" autocomplete="off">
                <input type="text" id="lastname" placeholder="Last Name" autocomplete="off">
                <input type="text" id="country" placeholder="country" autocomplete="off">
                <input type="number" id="number" placeholder="Player Score">
                <button class="btn">Add player</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
